
    
          <form [formGroup]="accountService.PasswordChange" autocapitalize="off" (submit)="onSubmit()">
           <strong><h1>Change Password</h1></strong> 
            <label class="text-danger" *ngIf="ErrorDetails?.errors != null">{{ErrorDetails?.errors}}  </label>
           <div formGroupName="Passwords">
                <div>
                    <label> Old Password  <span class="required text-left">*</span>  </label>
                    <input type="password" class="form-control" placeholder="OldPassword" formControlName="OldPassword" />
                    <label class="text-danger" *ngIf="accountService.PasswordChange.get('Passwords.OldPassword').touched && accountService.PasswordChange.get('Passwords.OldPassword').errors?.required">password required</label>
                    <label class="text-danger" *ngIf="accountService.PasswordChange.get('Passwords.OldPassword').touched && accountService.PasswordChange.get('Passwords.OldPassword').errors?.minlength">minimium length 8 characters  </label> 
                </div>
                <div>
                    <label> New Password  <span class="required text-left">*</span>  </label>
                    <input type="password" class="form-control" placeholder="New Password" formControlName="NewPassword" />
                    <label class="text-danger" *ngIf="accountService.PasswordChange.get('Passwords.NewPassword').touched && accountService.PasswordChange.get('Passwords.NewPassword').errors?.required">password required</label>
                    <label class="text-danger" *ngIf="accountService.PasswordChange.get('Passwords.NewPassword').touched && accountService.PasswordChange.get('Passwords.NewPassword').errors?.minlength">minimium length 8 characters  </label> 
                </div>
                  <div>
                      <label>Confirm New Password  <span class="required text-left">*</span>  </label>
                      <input type="password" class="form-control" placeholder="Comfirm Password" formControlName="ConfirmPassword" />
                      <label class="text-danger" *ngIf="accountService.PasswordChange.get('Passwords.ConfirmPassword').touched && accountService.PasswordChange.get('Passwords.ConfirmPassword').errors?.required">password required</label>
                      <label class="text-danger" *ngIf="accountService.PasswordChange.get('Passwords.ConfirmPassword').touched && accountService.PasswordChange.get('Passwords.ConfirmPassword').errors?.minlength">minimium length 8 characters  </label>
                      <label class="text-danger" *ngIf="accountService.PasswordChange.get('Passwords.ConfirmPassword').touched && accountService.PasswordChange.get('Passwords.ConfirmPassword').errors?.passwordMismatch">confirm password does not match password </label> 
               </div>
            </div>
            <div> 
              <button class="btn btn-default submit" >Submit   </button>
            </div>
    
             
          </form> 

          <div class="clearfix"></div> 
            <p class="change_link">I know my password 
              <a  routerLink="/account/login" routerLinkActive="active"  class="to_register"> Login </a>
            </p>
