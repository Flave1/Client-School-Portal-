 
<div class="">
    <div class="row">
        <div class="col-md-12 col-xs-12">
          <div class="x_panel"> 
            <div class="x_content">
              <br />
              <label class="text-danger" *ngIf="ErrorDetails?.errors != null">{{ErrorDetails?.errors}}  </label>

              <label class="text-success" *ngIf="Success != ''">{{Success}}  </label>

              <form [formGroup]="profileService" (submit)="SubmitStaffProfile()" class="form-horizontal form-label-left input_mask"> 

               <input type="hidden" value="profileService.staffProfile.UserId" formControlName="UserId">

                <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                  <input type="text" class="form-control has-feedback-left"  formControlName="FristName" placeholder="First Name">
                  <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                  <label class="text-danger" *ngIf="profileService.staffProfile.get('FristName').touched && portalService.staffProfile.get('FristName').errors?.required">Frist name required</label>
                </div>

                <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                  <input type="text" class="form-control" formControlName="SurName" placeholder="Last Name">
                  <span class="fa fa-user form-control-feedback right" aria-hidden="true"></span>
                  <label class="text-danger" *ngIf="profileService.staffProfile.get('SurName').touched && portalService.staffProfile.get('SurName').errors?.required">Surname required</label>
                </div>

                <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                  <input type="text" class="form-control" formControlName="MiddleName" placeholder="Last Name">
                  <span class="fa fa-user form-control-feedback right" aria-hidden="true"></span>
                  <label class="text-danger" *ngIf="profileService.staffProfile.get('MiddleName').touched && portalService.staffProfile.get('MiddleName').errors?.required">Surname required</label>
                </div>
 
                <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                  <input type="text" class="form-control has-feedback-left" formControlName="Email" value="profileService.staffProfile.Email" disabled="disabled" placeholder="Email">
                  <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                  <input type="text" class="form-control" formControlName="MobilePhone" placeholder="Mobile Number">
                  <span class="fa fa-phone form-control-feedback right" aria-hidden="true"></span>
                  <label class="text-danger" *ngIf="profileService.staffProfile.get('MobilePhone').touched && portalService.staffProfile.get('MobilePhone').errors?.required">Mobile number required</label>
                  <label class="text-danger" *ngIf="profileService.staffProfile.get('MobilePhone').touched && profileService.staffProfile.get('MobilePhone').errors?.minlength">minimium length 11 characters  </label> 
                </div> 
   
                <div class="ln_solid"></div>
                <div class="form-group">
                  <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                    <button type="button" class="btn btn-primary">Cancel</button>
                     <button class="btn btn-primary" type="reset">Reset</button>
                    <button type="submit" class="btn btn-success">Submit</button>
                  </div>
                </div>

              </form>
            </div>
          </div>
 
        </div>
  
      </div>

</div>
